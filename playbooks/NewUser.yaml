---
- name: New User Linux
  hosts: all
  become: true
  tasks:
    - name: New User
      ansible.builtin.user:
        name: vrivero
        groups:
          - audio
        state: "present"
        shell: "/bin/bash"
        system: false
        create_home: true
        home: "/home/vrivero"
        comment: "Ansible example"
